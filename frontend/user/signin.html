
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
   
    <!-- <link rel="stylesheet" href="./login.css"> -->
    <style>
        
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Noto Sans KR", sans-serif;
  }
  
  a {
    text-decoration: none;
    color: rgb(0, 0, 0);
  }
  
  li {
    list-style: none;
  }
  body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#000000));
      background: -webkit-linear-gradient(bottom left, #b6b6b6 0%, #000000 100%);
      background: -moz-linear-gradient(bottom left, #b6b6b6 0%, rgb(0, 0, 0) 100%);
      background: -o-linear-gradient(bottom left, #b6b6b6 0%, #000000 100%);
      background: linear-gradient(to top right, #92b5db 0%, #020202 100%);
    }
    
  .wrap {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.1);
  }
  
  .login {
    padding: 20px 10px 20px; 
    width: 50%;
    height: 600px;
    background: white;
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  
  h2 {
    color: rgb(0, 0, 0);
    font-size: 2em;
  }
  .login_sns {
    padding: 20px;
    display: flex;
  }
  
  .login_sns li {
    padding: 0px 15px;
  }
  
 
  
  .login_id {
    margin-top: 20px;
    width: 80%;
  }
  
  .login_id input {
    width: 100%;
    height: 50px;
    border-radius: 30px;
    margin-top: 10px;
    padding: 0px 20px;
    border: 1px solid lightgray;
    outline: none;
  }
  
  .login_pw {
    margin-top: 20px;
    width: 80%;
  }
  
  .login_pw input {
    width: 100%;
    height: 50px;
    border-radius: 30px;
    margin-top: 10px;
    padding: 0px 20px;
    border: 1px solid lightgray;
    outline: none;
  }
  
  
  
  .submit {
    margin-top: 50px;
    width: 80%;
  }
  .submit input {
    width: 100%;
    height: 50px;
    border: 0;
    outline: none;
    border-radius: 40px;
    background: linear-gradient(to left, rgb(3, 3, 3), rgb(101, 101, 101));
    color: white;
    font-size: 1.2em;
    letter-spacing: 2px;
  }

  .back input {
    /* position: absolute; */
    border: 3px solid red;
    width: 50px;
    height: 50px;
    border: 0;
    outline: none;
    border-radius: 40px;
    background: linear-gradient(to left, rgb(3, 3, 3), rgb(101, 101, 101));
    color: white;
    font-size: 1.2em;
    letter-spacing: 2px;
  }


.to_sigup_btn:link {
  color : pink;
}
.to_sigup_btn:visited {
  color : rgb(25, 0, 115);
}
.to_sigup_btn:hover {
  color : red;
}
.to_sigup_btn:active {
  color : green
} 


    </style>
</head>
<body>
    <div class="wrap">
        <div class="login" style="border: 3px solid rgb(255, 149, 0);">
            
            <!-- 뒤로가기 버튼 -->
             <div class="back" style="border: 3px solid rgb(51, 255, 0);">
                <input type="submit" value="◁">
            </div>
            <h2 class = "login"  style="border: 3px solid rgb(46, 4, 235);" >Log-in</h2>
            <!-- margin:10px 10px ; width: 90%; padding:10px 10px; float: center;  -->
            <!-- <div style="border: 3px solid rgb(0, 138, 162);"> -->
            <div class="login_id">
                <h4>E-mail</h4>
                <input type="email" name="" id="" placeholder="Email">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="" id="" placeholder="Password">
            </div>
            
            <div class="submit">
                <input type="submit" value="submit">
            </div>
            <!-- </div> -->

            <br>
            <div class="sub-content">
                <div class="s-part">
                  Don't have an account?<a class="to_sigup_btn" href="signup.html">Sign up</a>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
